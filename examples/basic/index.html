<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSSX</title>
</head>
<body>
  <h1>Hello <small>CSSX</small> world!</h1>
  <button data-color="#F00">red</button>
  <button data-color="#0F0">green</button>
  <button data-color="#00F">blue</button>
  <pre></pre>
  <script src="../../lib/cssx.js"></script>
  <script>

    var componentId = null;
    var color = '#000';
    var applyStyles = cssx.compile();

    var render = function () {
      var small = cssx.rule('small', { 'text-decoration': 'underline' });
      var styles = cssx.rule('h1', { 'color': color }, small);
      applyStyles(styles);

      document.querySelector('pre').innerHTML = 'Applied CSS: ' + cssx.generate(styles);
    };

    [].slice.call(document.querySelectorAll("button")).forEach(function (btn) {
      btn.addEventListener('click', function () {
        color = btn.getAttribute('data-color');
        render();
      });
    });

  </script>
</body>
</html>
