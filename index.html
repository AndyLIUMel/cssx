    <div class="left">
      <div class="hero">
        <h1>CSSX</h1>
      </div>    
      <h2>
        CSSX is a set of tools that will help you write vanilla CSS in JavaScript
        <small>Check out CSSX in <a href="https://github.com/krasimir/cssx" target="external">GitHub</a>. It's working well with <a href="https://github.com/krasimir/cssx/blob/master/packages/cssx-loader" target="external">Webpack</a> and <a href="https://github.com/krasimir/cssx/blob/master/packages/gulp-cssx" target="external">Gulp</a>. There is no new syntax, it's still the good old <strong>CSS</strong> but it lives in JavaScript. Learn more about that <a href="https://github.com/krasimir/cssx/blob/master/docs/cssx-lang.md" target="external">here</a>.</small>
      </h2>
      <button class="btn">Let it snow!</button>
    </div>

        <div class="js-code-mirror"></div>
      </div>
    </div>
