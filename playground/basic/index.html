<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSSX</title>
</head>
<body>
  <h1>Hello <small>CSSX</small> world!</h1>
  <button data-color="#F00">red</button>
  <button data-color="#0F0">green</button>
  <button data-color="#00F">blue</button>
  <pre></pre>
  <br /><br />
  <button id="colorize">click me</button>
  <script src="../../lib/cssx.js"></script>
  <script>

    // first
    var h1Styles = { 'color': '#C679F2' };

    cssx
      .add('body')
        .add('h1', h1Styles)
          .add('small', { 'font-size': '0.3em' });

    [].slice.call(document.querySelectorAll('button[data-color]')).forEach(function (btn) {
      btn.addEventListener('click', function () {
        h1Styles.color = btn.getAttribute('data-color');
        showGeneratedCSS(cssx.compile());
      });
    });

    // second
    cssx.add('#colorize', { 'background-color': getRandomColor });
    document.querySelector('#colorize').addEventListener('click', function () {
      showGeneratedCSS(cssx.compile());
    });

    // helpers
    function getRandomColor() {
      var letters = '0123456789ABCDEF'.split('');
      var color = '#';
      for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    };
    function showGeneratedCSS(css) {
      document.querySelector('pre').innerHTML = css;
    };

    // first run
    showGeneratedCSS(cssx.compile());

  </script>
</body>
</html>
