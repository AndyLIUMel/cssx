<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSSX</title>
  <style>
    body {
      font-family: Verdana;
      font-size: 20px;
      padding: 1em;
    }
    input, button {
      display: block;
    }
    input {
      border: solid 2px #999;
      padding: 8px;
      margin-bottom: 1em;
    }
    button {
      padding: 8px;
      border-radius: 2px;
    }
    hr {
      border-top: none;
      border-bottom: dotted 1px #999;
      margin: 1em 0;
    }
    .ball {
      border-radius: 20px;
      width: 40px;
      height: 40px;
      background: #999;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="Type something" value="That's my text" />
  <button>disable input</button>
  <hr />
  <div class="ball" />
  <script src="./bundle.js"></script>
</body>
</html>
